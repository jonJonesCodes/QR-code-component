<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
      <title>QR code component</title>
</head>

<body>
    <section class="qr-card">
        <header class="qr-image">
            <img src="img/image-qr-code.png" alt="A picture of a QR code leading to https://www.frontendmentor.io">
        </header>

        <div class="qr-text">
            <h1 class="qr-title">Improve your front-end skills by building projects</h1>
            <p class="qr-subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>


    </section>
</body>
</html>
